        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">

          <li class="nav-item">

  <!-- Navbar -->



  <!--Main layout-->
  <main style="padding-top:10%">
    <div class="container" >


        <!--Section: Main features & Quick Start-->
      <section style="padding-bottom:5%">
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

 <div class="col-lg-12 col-md-12">
			<!--Card-->
            <div class="card">

              <!--Card content-->
              <div class="card-body">

                <h3 class="dark-grey-text text-center">
                    <strong>UPDATE A PLAN</strong>
                  </h3>
                  <hr>
                <div class="md-form form-inline">

                    <i class="fas fa-leaf prefix green-text"></i>

                   <input type="text"  class="form-control" name="code" maxlength="6" required id="id_code" value="{{form.code.value}}"/>
                      <label class="active" for="id_code">Crop Code</label>
                  </div>
                <div class="md-form form-inline">

                    <i class="fas fa-spa prefix green-text"></i>
                   <input type="text"  class="form-control" name="name" maxlength="100" required id="id_name" value="{{form.name.value}}"/>
                    <label class="active" for="id_name">Crop Name</label>
                  </div>
                   <div class="md-form form-inline">

                      <i class="fab fa-bandcamp prefix green-text"></i>
                   <input type="text"  class="form-control" name="type" maxlength="100" required id="id_type" value="{{form.type.value}}"/>
                     <label class="active" for="id_type">Crop Type</label>
                  </div>
                    <div class="md-form form-inline">

                     <i class="fas fa-warehouse prefix green-text"></i>
                        <input  type="number" name="max_cap" step="any" required id="id_max_cap"  class="form-control" value="{{form.max_cap.value }}"  />
                         <label class="active" for="id_type">Maximum Capacity</label>
                  </div>

                  <div class="md-form">
				  <i class="fas fa-weight-hanging prefix green-text"></i>

                    <input type="number" name="weigth_per_land" step="any" required id="id_weigth_per_land"  class="form-control" value="{{form.weigth_per_land.value }}" />
                    <label class="required active" for="id_weigth_per_land">Enter Weight per land</label>
                  </div>

                  <div class="md-form">
                      <div>

                          <p><strong>Enter Guidelines:</strong></p>
                      </div>


                    <textarea   type="text"  class="md-textarea" name="guidance" cols="40" rows="10">
                        {{form.guidance.value}}
                    </textarea>



                </div>
                <div class="md-form">
                  <p><strong>Products that can be availed</strong></p>
                  <select class="custom-select" multiple name="products">
                    {% for product in products %}
                    <option value="{{product.id}}" {% if product in selected_products %} selected {% else %}{% endif %}>{{product.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-row field-image">
                    <div>
                        <p id="previousImageName"></p>
                        <label for="id_image"><strong>Upload Image:</strong></label>
                        <input type="file" name="image" accept="image/*" id="id_image" />
                    </div>
                 </div>
                     <div class="md-form">
                    <i class="fas fa-rupee-sign prefix green-text"></i>
                    <textarea type="text" class="md-textarea" name="investment_requirements" cols="40" rows="10" required id="id_investment_requirements"
               >{{form.investment_requirements.value}}</textarea>
                    <label for="id_investment_requirements">Enter Investment Requirements:</label>
                  </div>
                       <div class="md-form">
                    <i class="fas fa-pencil-alt prefix green-text"></i>
                    <textarea type="text"  class="md-textarea" name="facilities" cols="40" rows="10" required id="id_facilities"
                  >{{form.facilities.value}}</textarea>
                    <label for="id_facilities">Enter Facilities</label>
                  </div>
                    <div>
               



                <i class="fas fa-warehouse prefix green-text"></i>




                        <label class="required" for="id_subscribers"><strong>Subscribers:</strong></label>

                            <input type="number" name="subscribers" value="{{form.subscribers.value}}"  required id="id_subscribers">





                <i class="fas fa-warehouse prefix green-text"></i>
                    <label class="required" for="id_current_amount">Current amount:</label>
                        <input type="number" name="current_amount"  value="{{form.current_amount.value}}" required id="id_current_amount"  >



                </div>
                  <p>{{form.live}}<strong>Active/Inactive</strong></p>

                  <div class="text-center">
                    <button class="btn btn-green" type="submit" value="Submit">SUBMIT</button>

                  </div>
                   </div>  </div> </div> </div>


</form>



      </section>
    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn" >



    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2020 Copyright:
  Rural Caravan
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
      <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    {% comment %} new WOW().init(); {% endcomment %}

    var imageName = {% if form.instance.image %} '{{form.instance.image}}' {% else %} 'Not Uploaded' {% endif %};


    if(imageName !== 'Not Uploaded'){
      imageName = '{{form.instance.image}}';
      var split = imageName.split('/');
      imageName = split[split.length-1];
    }

    document.getElementById('previousImageName').innerHTML = `<strong>Previous Image:</strong> ${imageName}`;

    
      var toolbarGroups = [
        { name: 'document', groups: [ 'mode', 'document', 'doctools' ] },
        { name: 'clipboard', groups: [ 'clipboard', 'undo' ] },
        { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] },
        { name: 'forms', groups: [ 'forms' ] },
        '/',
        { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] },
        { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] },
        { name: 'links', groups: [ 'links' ] },
        { name: 'insert', groups: [ 'insert' ] },
        { name: 'styles', groups: [ 'styles' ] },
        { name: 'colors', groups: [ 'colors' ] },
        { name: 'tools', groups: [ 'tools' ] },
        { name: 'others', groups: [ 'others' ] },
        { name: 'about', groups: [ 'about' ] }
      ];

      var removeButtons = 'Source,Save,Templates,NewPage,Preview,Print,Cut,Copy,Redo,Undo,Paste,PasteText,PasteFromWord,Find,SelectAll,Replace,Scayt,Form,Checkbox,Radio,Textarea,TextField,Select,Button,ImageButton,HiddenField,CopyFormatting,RemoveFormat,CreateDiv,BidiLtr,BidiRtl,Language,Anchor,Unlink,Image,Flash,HorizontalRule,Table,Smiley,PageBreak,SpecialChar,Iframe,About,Maximize,ShowBlocks';



    CKEDITOR.replace('guidance', {
      toolbar: 'Basic',
      uiColor: '#295e10',
      toolbarGroups,
      removeButtons
    });

  </script>
</body>

</html>
