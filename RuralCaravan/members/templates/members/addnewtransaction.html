 footer {

<body>

  <!-- Navbar -->
 <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->

      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home
              <span class="sr-only">(current)</span>
            </a>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'meetings' %}" >Meetings</a>

         <ul class="navbar-nav nav-flex-icons">

            <a href="{% url 'add_user' %}" class="nav-link" data-toggle="tooltip" title="Add New User">
             <i class="fas fa-user-plus"></i>
            </a>
          </li>
             <li class="nav-item active">
            <a href="{% url 'transaction'%}" class="nav-link" data-toggle="tooltip" title="Transactions">
             <i class="fas fa-rupee-sign"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'orders' %}" class="nav-link" data-toggle="tooltip" title="Orders">
             <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
             <li class="nav-item">
            <a href="{% url 'products' %}" class="nav-link" data-toggle="tooltip" title="Products">
             <i class="fas fa-shopping-basket"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'fpo_statistics' %}" class="nav-link" data-toggle="tooltip" title="Statistics">
             <i class="fas fa-chart-bar"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'members' %}" class="nav-link border border-light rounded"
             >
              <i class="fas fa-user"></i>Members
            </a>
          </li>

        </ul>

      </div>

  </nav>
  <!-- Navbar -->

 

  <!--Main layout-->
  <main style="padding-top:10%" >
    <div class="container" >

     
        <!--Section: Main features & Quick Start-->
      <section style="padding-bottom:5%" >

        

        <!--Grid row-->
          <!--/Grid column-->

          <!--Grid column-->
          <div class="col-lg-6 col-md-12"style="margin:auto;" >
			<!--Card-->
            <div class="card" >

              <!--Card content-->
              <div class="card-body">

                <!-- Form -->
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                  <!----{{form}}---->
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>Add New Transaction</strong>
                  </h3>
                  <hr>

                 <div class="md-form">
                    <i class="fas fa-landmark prefix green-text"></i>
                    <input type="text" class="form-control" name="refno" step="any" required id="id_refno">
                    <label for="id_refno">Enter Ref no</label>
                  </div>

                  <div class="md-form">
                    <i class="far fa-user-circle prefix green-text"></i>
                    <label for="id_user">User:</label>
                    <br><br>
                     <select name="user" required id="id_user" class="form-control" >
                       <option value="" selected>---------</option>
                    {% block content %}
                      {% for user in users %}
                         <option value="{{user.id}}" >{{user.username}}</option>
                      {% endfor %}
                    {% endblock content %}
                    </select>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-rupee-sign prefix green-text"></i>
                    <input type="number" class="form-control" name="amount" step="any" required id="id_amount">
                    <label for="id_amount">Enter Amount</label>
                  </div>

                    <div class="md-form">
                        <i class="fas fa-pencil-alt prefix green-text"></i>
                        <input type="text" class="form-control" name="description" maxlength="200" required id="id_description">
                    <label for="id_description">Description</label>
                   </div>

                  <div class="text-center">
                    <button type="submit" value="Submit" class="btn btn-green">ADD</button>

                  </div>

                </form>
                <!-- Form -->

           
          </div>
          <!--/Grid column-->

        </div>
        <!--/Grid row-->

      </section>

    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn" >

    <div class="footer-copyright py-3">

    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
      <!-- Initializations -->
  <script type="text/javascript">
    new WOW().init();
  </script>
</body>

</html>
