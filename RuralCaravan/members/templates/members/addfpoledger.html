/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color:#4CAF50;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: blueviolet;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

                  <!----{{form}}---->
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>Add New Ledger Record</strong>
                  </h3>
                  <hr>

                  <div class="md-form">
                    <i class="fas fa-seedling prefix green-text"></i>
                    <label for="id_crop">Crop:</label>
                    <br><br>
                     <select name="crop" required id="id_crop" class="form-control" >
                       <option value="" selected>---------</option>
                    {% block content %}
                      {% for crop in crops %}
                         <option value="{{crop.id}}" >{{crop.name}}</option>
                      {% endfor %}
                    {% endblock content %}
                    </select>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-tractor prefix green-text"></i>
                    <input type="number" class="form-control" name="amount_sold" step="any" required id="id_amount_sold">
                    <label for="id_amount_sold">Enter Quantity Sold</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-rupee-sign prefix green-text"></i>
                    <input type="number" class="form-control" name="rate" step="any" required id="id_rate">
                    <label for="id_rate">Enter Rate per unit</label>
                  </div>

                    <div class="md-form">
                    <i class="fas fa-rupee-sign prefix green-text"></i>
                    <input type="number" class="form-control" name="price" step="any" required id="id_price">
                    <label for="id_price">Enter Price</label>
                  </div>

                    <div class="md-form">
                    <i class="far fa-user-circle prefix green-text"></i>
                    <input type="text" class="form-control" name="sold_to" maxlength="150" required id="id_sold_to">
                    <label for="id_sold_to">Sold To</label>
                  </div>

                    <div class="md-form">
                        <i class="fas fa-pencil-alt prefix green-text"></i>
                        <input type="text" class="form-control" name="description" maxlength="200" required id="id_description">
                    <label for="id_description">Description</label>
                   </div>

                  <div class="text-center">
                    <button type="submit" value="Submit" class="btn btn-green">ADD</button>

                  </div>

                </form>
                <!-- Form -->
