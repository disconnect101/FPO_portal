                  <hr>

                  <div class="md-form">
                    <i class="far fa-user-circle prefix green-text"></i>
                    <label for="id_user">User:</label>
                    <br><br>
                     <select name="user" required id="id_user" class="form-control">
                       <option value="" selected>---------</option>

                      {% for user in users %}
                         {% if user.category == "L" %}
                         <option value="{{user.id}}" >{{user.username}}</option>
                         {% endif %}
                      {% endfor %}

                    </select>





                  </div>
                  <div class="md-form">
				  <i class="far fa-user-circle prefix green-text"></i>

                    <input type="text"  class="form-control" name="first_name" maxlength="50" required id="id_first_name">
                    <label for="id_first_name">Enter First Name</label>
                  </div>
                  <div class="md-form">
				  <i class="far fa-user-circle prefix green-text"></i>

                    <input type="text"  class="form-control" name="last_name" maxlength="50" required id="id_last_name">
                    <label for="id_last_name">Enter Last Name</label>
                  </div>
                   <div class="md-form">
                    <i class="far fa-id-card prefix green-text"></i>
                    <input type="text"  class="form-control" name="aadhar" maxlength="12" required id="id_aadhar">
                    <label for="id_aadhar">Enter Aadhar</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-phone prefix green-text"></i>
                    <input type="text"  class="form-control" name="contact" maxlength="10" required id="id_contact">
                    <label for="id_contact">Enter Contact Number</label>
                  </div>
				  <div class="md-form">
                    <i class="fas fa-map-marker-alt prefix green-text"></i>
                    <label for="id_district">District:</label>
                    <br><br>
                     <select name="district" required id="id_district" class="form-control" size="1">
                       <option value="" selected="selected">Select District</option>
                     </select>
                   </div>
                    <div class="md-form">
                    <i class="fas fa-map-marker-alt prefix green-text"></i>
                    <label for="id_village">Village:</label>
                    <br><br>
                     <select name="village" required id="id_village" class="form-control" size="1">
                       <option value="" selected="selected" >Select Village</option>
                     </select>
                   </div>
                   <div class="md-form">
                    <i class="far fa-user-circle prefix green-text"></i>
                    <input type="number" class="form-control" name="pin" maxlength="100" required id="id_pin">
                    <label for="id_pin">Enter PIN</label>
                  </div>
                   <div class="md-form">
                    <i class="fab fa-black-tie prefix green-text"></i>
                    <input type="text" class="form-control" name="" maxlength="20" id="id_profession">
                    <label for="id_profession">Enter Profession</label>
                  </div>
                   <div class="md-form">

  <script>
 function checkLength(){
    var aadhar = document.getElementById("id_aadhar").value;
    var flag1=0;
    var flag2=0;
    if(aadhar.length!=12){
        alert("Aadhar Number must be 12 digits long");
        flag1=1;
       return false;
    }
    var contact = document.getElementById("id_contact").value;
     if(contact.length!=10){
        alert("Contact Number must be 10 digits long");
        flag2=1;
        return false;
    }
    if(!flag1 && !flag2){
       return true;
    }
}
</script>

var stateObject = {{stateObject|safe}}
window.onload = function () {
var districts = document.getElementById("id_district"),
villages = document.getElementById("id_village");
for (var district in stateObject) {
districts.options[districts.options.length] = new Option(district, district);
}
districts.onchange = function () {
villages.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
for (var vill in stateObject[this.value]) {
villages.options[villages.options.length] = new Option(vill, vill);
}
}
}
